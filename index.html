<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/images/SKR.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gloock&family=Fredericka+the+Great&display=swap');
        body {
            background-color: #f5f5dc; /* Beige background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            font-size: 17px;
            width: 100%;
            background-color: #000000; /* Jet black background */
            color: #fff;
            padding: 30px 0; /* Increased padding for a wider header */
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        main {
            width: 100%;
            position: relative;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            z-index: -1;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .scroll-space {
            height: 3000px; /* fallback, overridden by JS */
        }
        .scroll-warning {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        .scroll-warning p {
            font-family: 'Gloock', serif;
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 10px #d67f2e, 0 0 20px #d67f2e;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .scroll-warning.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .download-cv {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 30px;
            background-color: #d67f2e;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Gloock', serif;
            font-size: 14px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease, background-color 0.3s ease;
            transition-delay: 1.2s;
        }
        .download-cv.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        .download-cv:hover {
            background-color: #b8691f;
        }
        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.6s ease;
            pointer-events: none;
            z-index: 1;
            gap: 40px;
        }
        .intro-image img {
            width: 140vw;
            height: 140vh;
            object-fit: contain;
        }
        .intro-text {
            max-width: 700px;
            position: absolute;
            top: 60%;
            text-align: center;
        }
        .intro-text h1,
        .intro-text p {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .intro-text h1.visible,
        .intro-text p.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .intro-text .subtext {
            transition-delay: 0.4s;
        }
        .intro-text .about {
            transition-delay: 0.8s;
            font-size: 16px;
            margin-top: 20px;
        }
        .intro-overlay h1 {
            font-family: 'Gloock', serif;
            font-size: 45px;
            color: #fff;
            text-shadow: 0 0 10px #d67f2e, 0 0 20px #d67f2e, 0 0 40px #d67f2e, 0 0 80px #d67f2e;
            margin-bottom: 20px;
        }
        .intro-overlay p {
            font-family: 'Gloock', serif;
            font-size: 20px;
            color: #fff;
        }
        .intro-overlay p.subtext,p.about {
            text-shadow: 0 0 10px #d67f2e, 0 0 20px #d67f2e, 0 0 40px #d67f2e;
        }
        .intro-overlay p.about {
            text-shadow: none;
        }
        .logo {
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-family: 'Gloock', serif; /* Gloock font */
            font-size: 40px;
        }

        .logo:before {
            content: "";
            display: block;
            width: 2px;
            height: 50px; /* Longer line */
            background-color:  white;
            margin-right: 10px;
        }
        .logo span {
            font-size: 40px;
            color:  #d67f2e;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 17px;
        }
        a {
         text-decoration: none;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            header {
                padding: 15px 0;
            }
            nav {
                flex-direction: column;
                gap: 15px;
            }
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            nav ul li {
                margin: 5px 10px;
            }
            nav ul li a {
                font-size: 14px;
            }
            .logo {
                font-size: 30px;
            }
            .logo span {
                font-size: 30px;
            }
            .logo:before {
                height: 35px;
            }
            .scroll-warning p {
                font-size: 18px;
            }
            .intro-text {
                top: 50%;
                padding: 0 20px;
            }
            .intro-overlay h1 {
                font-size: 28px;
            }
            .intro-overlay p {
                font-size: 16px;
            }
            .intro-text .about {
                font-size: 14px;
            }
            .intro-image img {
                width: 200vw;
                height: 200vh;
            }
            .download-cv {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <span>SKR</span>
            </a>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="video-container">
            <video id="scroll-video" preload="auto" playsinline>
                <source src="Fire6.mp4" type="video/mp4">
            </video>
        </div>
        <div class="scroll-warning" id="scroll-warning">
            <p>Scroll at your own risk</p>
        </div>
        <div class="scroll-space"></div>
        <div class="intro-overlay" id="intro-overlay">
            <div class="intro-image">
                <img src="images/lioness_landscape.png" alt="Sanjana K Rao">
            </div>
            <div class="intro-text">
                <h1>SANJANA RAO</h1>
                <p class="subtext">Senior Software Engineer</p>
                <p class="about">In constant battle with my code.</p>
                <a href="work.html" class="download-cv" id="download-cv">View my work</a>
            </div>
        </div>
    </main>
    <script>
        const video = document.getElementById('scroll-video');
        let audioUnlocked = false;
        let scrollTimeout;

        video.addEventListener('loadedmetadata', function() {
            const scrollSpace = document.querySelector('.scroll-space');
            scrollSpace.style.height = (video.duration * 200) + 'px';
            video.currentTime = 0;
        });

        // Unlock audio on first click anywhere
        document.addEventListener('click', function() {
            video.muted = false;
            video.play().then(function() {
                video.pause();
                audioUnlocked = true;
            });
        }, { once: true });

        const scrollWarning = document.getElementById('scroll-warning');
        const downloadCV = document.getElementById('download-cv');
        let warningHidden = false;

        window.addEventListener('scroll', function() {
            if (!video.duration) return;

            // Hide warning on first scroll
            if (!warningHidden) {
                scrollWarning.classList.add('hidden');
                warningHidden = true;
            }

            const scrollTop = window.scrollY;
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            const scrollFraction = scrollTop / maxScroll;
            video.currentTime = scrollFraction * video.duration;

            const introOverlay = document.getElementById('intro-overlay');
            const h1 = introOverlay.querySelector('h1');
            const paragraphs = introOverlay.querySelectorAll('p');
            if (scrollFraction >= 0.8) {
                introOverlay.style.opacity = 1;
                h1.classList.add('visible');
                paragraphs.forEach(function(p) { p.classList.add('visible'); });
                downloadCV.classList.add('visible');
            } else {
                introOverlay.style.opacity = 0;
                h1.classList.remove('visible');
                downloadCV.classList.remove('visible');
                paragraphs.forEach(function(p) { p.classList.remove('visible'); });
            }

            if (audioUnlocked) {
                video.play();
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(function() {
                    video.pause();
                }, 150);
            }
        });
    </script>
</body>
</html>
