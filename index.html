<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/images/SKR.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sanjanakrao.com/">
    <meta property="og:title" content="Sanjana K Rao ">
    <meta property="og:description" content="Senior software dev. In constant battle with my code.">
    <meta property="og:image" content="https://sanjanakrao.com/images/lioness_landscape.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://sanjanakrao.com/">
    <meta property="twitter:title" content="Sanjana K Rao">
    <meta property="twitter:description" content="Senior software dev. In constant battle with my code.">
    <meta property="twitter:image" content="https://sanjanakrao.com/images/lioness_landscape.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gloock&family=Fredericka+the+Great&display=swap');
        body {
            background-color: #f5f5dc; /* Beige background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            font-size: 17px;
            width: 100%;
            background-color: #000000; /* Jet black background */
            color: #fff;
            padding: 30px 0; /* Increased padding for a wider header */
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        main {
            width: 100%;
            position: relative;
        }
        .frame-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            z-index: -1;
        }
        .frame-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .scroll-space {
            height: 2880px; /* 192 frames * 15px, overridden by JS */
        }
        .scroll-warning {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        .scroll-warning p {
            font-family: 'Gloock', serif;
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 10px #d67f2e, 0 0 20px #d67f2e;
            animation: pulse 2s infinite;
            text-align: center;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .scroll-warning.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .view-my-work {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 30px;
            background: none;
            border: none;
            color: #fff;
            text-decoration: underline;
            font-family: 'Gloock', serif;
            font-size: 14px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease 1.2s, transform 0.8s ease 1.2s,
                        background-color 0s ease, box-shadow 0s ease,
                        text-shadow 0s ease, text-decoration 0s ease;
        }
        .view-my-work.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        .view-my-work:hover {
            background:none;
            color: #fff;
            border-color: #000000;
            box-shadow: 0 0 10px #d67f2e, 0 0 20px #d67f2e, 0 0 40px #000000, 0 0 60px #ff6b00;
            text-shadow: 0 0 10px #d67f2e, 0 0 20px #d67f2e, 0 0 40px #ff6b00, 0 0 60px #ff6b00;
            text-decoration: none;
        }
        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.6s ease;
            pointer-events: none;
            z-index: 1;
            gap: 40px;
        }
        .intro-image img {
            width: 140vw;
            height: 140vh;
            object-fit: contain;
        }
        .intro-text {
            max-width: 700px;
            position: absolute;
            top: 60%;
            text-align: center;
        }
        .intro-text h1,
        .intro-text p {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .intro-text h1.visible,
        .intro-text p.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .intro-text .subtext {
            transition-delay: 0.4s;
        }
        .intro-text .about {
            transition-delay: 0.8s;
            font-size: 16px;
            margin-top: 20px;
        }
        .intro-overlay h1 {
            font-family: 'Gloock', serif;
            font-size: 45px;
            color: #fff;
            text-shadow: 0 0 10px #d67f2e, 0 0 20px #d67f2e, 0 0 40px #d67f2e, 0 0 80px #d67f2e;
            margin-bottom: 20px;
        }
        .intro-overlay p {
            font-family: 'Gloock', serif;
            font-size: 20px;
            color: #fff;
        }
        .intro-overlay p.subtext,p.about {
            text-shadow: 0 0 10px #d67f2e, 0 0 20px #d67f2e, 0 0 40px #d67f2e;
        }
        .intro-overlay p.about {
            text-shadow: none;
        }
        .logo {
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-family: 'Gloock', serif; /* Gloock font */
            font-size: 40px;
        }

        .logo:before {
            content: "";
            display: block;
            width: 2px;
            height: 50px; /* Longer line */
            background-color:  white;
            margin-right: 10px;
        }
        .logo span {
            font-size: 40px;
            color:  #d67f2e;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 17px;
        }
        a {
         text-decoration: none;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            header {
                padding: 15px 0;
            }
            nav {
                flex-direction: column;
                gap: 15px;
            }
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            nav ul li {
                margin: 5px 10px;
            }
            nav ul li a {
                font-size: 14px;
            }
            .logo {
                font-size: 30px;
            }
            .logo span {
                font-size: 30px;
            }
            .logo:before {
                height: 35px;
            }

            /* Portrait mode optimization */
            .frame-container {
                aspect-ratio: 4 / 5; /* slightly taller */
                overflow: hidden;
            }

            .frame-container img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                object-position: 50% 15%;
                /* transform: scale(0.9); */
            }
            .intro-image {
                position: relative;
                margin-left: -50vw;
                margin-right: -50vw;
            }
            .intro-image img {
                width: 100%;
                height: 100vh;
                object-fit: cover;
                object-position: center;
            }
            .intro-image .desktop-img {
                display: none;
            }
            .intro-image .mobile-img {
                display: block;
                width: 100vw;
                height: auto;
            }
            .intro-text {
                top: 65%;
            }
            .intro-overlay h1 {
                font-size: 28px;
            }
            .intro-overlay p {
                font-size: 16px;
            }
            .intro-text .about {
                font-size: 14px;
            }
            .view-my-work {
                padding: 10px 20px;
                font-size: 12px;
            }
            /* Mobile hover effect - matches desktop */
            .view-my-work:hover {
                background: none;
                color: #fff;
                border-color: #000000;
                box-shadow: 0 0 10px #d67f2e, 0 0 20px #d67f2e, 0 0 40px #000000, 0 0 60px #ff6b00;
                text-shadow: 0 0 10px #d67f2e, 0 0 20px #d67f2e, 0 0 40px #ff6b00, 0 0 60px #ff6b00;
                text-decoration: none;
            }
        }
        /* Desktop: hide mobile image */
        .intro-image .mobile-img {
            display: none;
        }
        .intro-image .desktop-img {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <span>SKR</span>
            </a>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="frame-container">
            <img id="scroll-frame" src="images/FireJPEGsHQ/frame-001.jpg" alt="Fire animation">
        </div>
        <div class="scroll-warning" id="scroll-warning">
            <p>Scroll at your own risk</p>
        </div>
        <div class="scroll-space"></div>
        <div class="intro-overlay" id="intro-overlay">
            <div class="intro-image">
                <img class="desktop-img" src="images/lioness_landscape.png" alt="Sanjana K Rao">
                <img class="mobile-img" src="images/lioness_portrait.png" alt="Sanjana K Rao">
            </div>
            <div class="intro-text">
                <h1>SANJANA RAO</h1>
                <p class="subtext">Senior Software Engineer</p>
                <p class="about">In constant battle with my code.</p>
                <a href="work.html" class="view-my-work" id="view-my-work">View my work</a>
            </div>
        </div>
    </main>
    <script>
        const totalFrames = 192;
        const frameImg = document.getElementById('scroll-frame');
        const frames = [];
        let framesLoaded = 0;

        // Preload all frames
        for (let i = 1; i <= totalFrames; i++) {
            const img = new Image();
            const frameNum = String(i).padStart(3, '0');
            img.src = 'images/FireJPEGsHQ/frame-' + frameNum + '.jpg';
            img.onload = function() {
                framesLoaded++;
            };
            frames.push(img);
        }

        // Set scroll space height (adjust multiplier for scroll speed)
        const scrollSpace = document.querySelector('.scroll-space');
        const isMobile = window.innerWidth <= 768;
        const scrollMultiplier = isMobile ? 5 : 10; // Faster scroll on mobile
        scrollSpace.style.height = (totalFrames * scrollMultiplier) + 'px';

        const scrollWarning = document.getElementById('scroll-warning');
        const viewMyWork = document.getElementById('view-my-work');
        let warningHidden = false;

        window.addEventListener('scroll', function() {
            // Hide warning on first scroll
            if (!warningHidden) {
                scrollWarning.classList.add('hidden');
                warningHidden = true;
            }

            const scrollTop = window.scrollY;
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            const scrollFraction = scrollTop / maxScroll;

            // Calculate which frame to show
            const frameIndex = Math.min(Math.floor(scrollFraction * totalFrames), totalFrames - 1);

            // Update the displayed frame
            if (frames[frameIndex] && frames[frameIndex].complete) {
                frameImg.src = frames[frameIndex].src;
            }

            const introOverlay = document.getElementById('intro-overlay');
            const h1 = introOverlay.querySelector('h1');
            const paragraphs = introOverlay.querySelectorAll('p');
            if (scrollFraction >= 0.8) {
                introOverlay.style.opacity = 1;
                h1.classList.add('visible');
                paragraphs.forEach(function(p) { p.classList.add('visible'); });
                viewMyWork.classList.add('visible');
            } else {
                introOverlay.style.opacity = 0;
                h1.classList.remove('visible');
                viewMyWork.classList.remove('visible');
                paragraphs.forEach(function(p) { p.classList.remove('visible'); });
            }
        });

        // Fix double-tap issue on mobile for the button
        if (isMobile) {
            viewMyWork.addEventListener('touchstart', function(e) {
                e.preventDefault();
                // Add hover effect immediately - matches desktop
                viewMyWork.style.background = 'none';
                viewMyWork.style.color = '#fff';
                viewMyWork.style.borderColor = '#000000';
                viewMyWork.style.boxShadow = '0 0 10px #d67f2e, 0 0 20px #d67f2e, 0 0 40px #000000, 0 0 60px #ff6b00';
                viewMyWork.style.textShadow = '0 0 10px #d67f2e, 0 0 20px #d67f2e, 0 0 40px #ff6b00, 0 0 60px #ff6b00';
                viewMyWork.style.textDecoration = 'none';

                // Navigate after brief delay to show the effect
                setTimeout(function() {
                    window.location.href = viewMyWork.getAttribute('href');
                }, 150);
            });
        }
    </script>
</body>
</html>
