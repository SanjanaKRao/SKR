    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gloock&family=Cormorant+Garamond:wght@300&display=swap');
        * {
            box-sizing: border-box;
        }
        body {
            background-image: url(images/flames_background.png);
            background-color: #0a0a0a;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        header {
            font-size: 17px;
            width: 100%;
            background-color: #000000;
            /* Jet black background */
            color: #fff;
            padding: 30px 0;
            /* Increased padding for a wider header */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        main {
            max-width: 1200px;
            width: 100%;
            background-color: #1a1a1a;
            padding: 20px;
            margin: 40px 0;
            box-shadow: 0 0 20px rgba(214, 127, 46, 0.3);
            border: 1px solid #d67f2e;
            border-radius: 8px;
        }

        .logo {
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-family: 'Gloock', serif;
            /* Gloock font */
            font-size: 40px;
        }

        .logo:before {
            content: "";
            display: block;
            width: 2px;
            height: 50px;
            /* Longer line */
            background-color: white;
            margin-right: 10px;
        }

        .logo span {
            font-size: 40px;
            color: white;
        }

        .contact {
            color: #d67f2e;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 17px;
        }

        a {
            text-decoration: none;
        }

        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-section h1 {
            font-family: 'Gloock', serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px #d67f2e;
            border-bottom: 2px solid #d67f2e;
            padding-bottom: 15px;
        }

        .contact-section p {
            color: #ccc;
        }

        .contact-form {
            width: 100%;
            max-width: 600px;
        }

        .contact-form label {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #ccc;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d67f2e;
            border-radius: 4px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1em;
            background-color: #0f0f0f;
            color: #fff;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(214, 127, 46, 0.5);
        }

        .contact-form button {
            background: none;
            border: 2px solid #d67f2e;
            color: #fff;
            text-decoration: none;
            font-family: 'Gloock', serif;
            font-size: 14px;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }

        .contact-form button:hover {
            border: 2px solid #000000;
            background-color: #000000;
            box-shadow: 0 0 10px #d67f2e, 0 0 20px #d67f2e, 0 0 40px #000000, 0 0 60px #ff6b00;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            color: #d67f2e;
            margin: 0 10px;
            font-size: 2em;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .social-icons a:hover {
            color: #ff9a3c;
            text-shadow: 0 0 10px #d67f2e;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            header {
                padding: 15px 0;
            }

            nav {
                flex-direction: column;
                gap: 15px;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }

            nav ul li {
                margin: 5px 10px;
            }

            nav ul li a {
                font-size: 14px;
            }

            .logo {
                font-size: 30px;
            }

            .logo span {
                font-size: 30px;
            }

            .logo:before {
                height: 35px;
            }

            main {
                padding: 15px;
                margin: 20px 10px;
                width: calc(100% - 20px);
                box-sizing: border-box;
            }

            .contact-section h1 {
                font-size: 1.8em;
            }

            .contact-form {
                padding: 0;
                width: 100%;
                box-sizing: border-box;
            }

            .contact-form input,
            .contact-form textarea {
                width: 100%;
                box-sizing: border-box;
            }

            .contact-form label {
                font-size: 1em;
            }

            .contact-form button {
                font-size: 1em;
                width: 100%;
            }

            .social-icons a {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <span>SKR</span>
            </a>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="contact.html" class="contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contact Me</h1>
            <form class="contact-form" action="https://formspree.io/f/xeekpoye" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/sanjana-k-rao" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://x.com/sanjkrao" target="_blank"> <i class="fab fa-x-twitter"></i></a>
                <a href="https://github.com/SanjanaKRao" target="_blank"><i class="fab fa-github"></i></a>
            </div>
            <p>Email: sanjkrao@gmail.com</p>
        </section>
    </main>
    <script src="js/tracking.js"></script>
