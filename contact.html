<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gloock&family=Cormorant+Garamond:wght@300&display=swap');
        body {
            background-image: url('images/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            font-size: 17px;
            width: 100%;
            background-color: #000000; /* Jet black background */
            color: #fff;
            padding: 30px 0; /* Increased padding for a wider header */
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        main {
            max-width: 1200px;
            width: 100%;
            background-color: white;
            padding: 20px;
            margin: 40px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .logo {
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-family: 'Gloock', serif; /* Gloock font */
            font-size: 40px;
        }
        .logo:before {
            content: "";
            display: block;
            width: 2px;
            height: 50px; /* Longer line */
            background-color: white;
            margin-right: 10px;
        }
        .logo span {
            font-size: 40px;
            color: white;
        }
        .contact {
            color: #d67f2e;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 17px;
        }
        a {
            text-decoration: none;
        }
        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-section h1 {
            font-family: 'Gloock', serif;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .contact-form {
            width: 100%;
            max-width: 600px;
        }
        .contact-form label {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1em;
        }
        .contact-form button {
            background-color: #d67f2e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #b65e20;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-icons a {
            color: #000;
            margin: 0 10px;
            font-size: 2em;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #d67f2e;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <span>SKR</span>
            </a>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="contact.html" class="contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>Contact Me</h1>
            <form class="contact-form" action="https://formspree.io/f/xeekpoye" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Send Message</button>
            </form>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/sanjana-k-rao" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://x.com/sanjkrao" target="_blank"> <i class="fab fa-x"></i></a>
                <a href="https://github.com/SanjanaKRao" target="_blank"><i class="fab fa-github"></i></a>
            </div>
            <p>Email: sanjkrao@gmail.com</p>
        </section>
    </main>
</body>
</html>
